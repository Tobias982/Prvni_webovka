<!DOCTYPE html> <!-- Jedná se o HTML -->
<html lang="cs">  <!-- Jazyk stránky -->
<head> <!-- Základní info o stránce, které uživatel běžně nevidí (nastavuje se zde například komunikace mezi soubory) -->
    <meta charset="UTF-8"> <!--  O kódové označení pro string (písmena apod. Pro cs je důležité, obsahuje háčky a čárky) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Slouží pro responzibilitu webu (hlavní u css) -->
    <title>Document</title> <!-- název stránky -->

    <script src="script/script.js"> </script> <!-- nahrává script (JavaScript soubor) -->
    
    <link rel="stylesheet" href="/style/style.css"> <!-- nahrává to CSS soubor -->

    
</head>
<body> <!-- Tělo stránky, to co vidí uživatel -->
    <p> <!-- párový tag pro odstavec-->
        Ahoj jak se máš?
    </p>
    <button>Název tlačítka</button> <!-- párový tag pro tlačítko -->
    <input type="text" placeholder="Co se má zobrazit, než začnu psát"> <!-- nepárový tag -->
</body>
</html>
